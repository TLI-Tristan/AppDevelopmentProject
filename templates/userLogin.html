{% extends "main_Base.html" %}
{% block title %}User Login{% endblock %}

{% block content %}

<section><form class="form-container" action= "http://localhost:5000/login"  method = "post">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">Fre sha va cadoo</small>
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button type="submit" value = "submit" class="btn btn-primary">Login</button>
    <!--
    <button type="submit" onclick="location.href = 'updateInformation.html';" class="btn btn-primary">Login</button>
    -->
</form></section>

{% endblock %}
