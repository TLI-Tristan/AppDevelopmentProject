{% extends "base.html" %}
{% block title %} Home {% endblock %}

{% block content %}
    <h1 class="display-4">Home</h1>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        {% for item in ItemList %}
            <div class="carousel-inner">

                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ url_for('static', filename='files/' + item.get_file()) }}"
                         alt="First slide">
                </div>

            </div>
        {% endfor %}
        <a class="carousel-control-from Forms import *prev" href="#carouselExampleIndicators" role="button"
           data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    {% for item in ItemList %}
        <div class=>
            <img class="d-block w-50" src="{{ url_for('static', filename='files/' + item.get_file()) }}"
                 alt="top 3 products">
        </div>
    {% endfor %}
{% endblock %}
