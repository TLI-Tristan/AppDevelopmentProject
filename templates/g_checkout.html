{% extends "main_Base.html" %}
{% block title %} Guest Checkout {% endblock %}

{% block content %}
<div style="padding-bottom: 3vw;">

</div>

<div class="container col-md-10">
    <div class="card">
        <div class="card-header" style="background-color: rgb(33,37,41);">
            <h5 class="mb-0" style="color: rgb(245,245,247);">Payment Options</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col col-md-6 mx-auto">
                    <p style="text-align: center;">Express Checkout</p>
                </div>
            </div>
            <div class="row">
                <div style="display: block; margin: 0 auto;" id="paypal-button"></div>
            </div>
            <div class="whitespace"></div>
            <hr />
            <div class="row">
                <div class="col col-md-6 mx-auto">
                    <p style="text-align: center;">Or</p>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-6 mx-auto">
                    <p>Contact information</p>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-6 mx-auto"><input type="text" class="border rounded border-dark shadow-sm" style="width: 100%;padding-left: 1%;" placeholder="Email Address" /></div>
            </div><br />
            <div class="row">
                <div class="col col-md-6 mx-auto">
                    <p>Shipping Address</p>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-6 mx-auto"><input type="text" class="border rounded border-dark shadow-sm" style="width: 100%;padding-left: 1%;" placeholder="Full Name" /></div>
            </div><br />
            <div class="row">
                <div class="col col-md-6 mx-auto"><input type="text" class="border rounded border-dark shadow-sm" style="width: 100%;padding-left: 1%;" placeholder="Address" /></div>
            </div><br />
            <div class="row">
                <div class="col col-md-6 mx-auto"><input type="text" class="border rounded border-dark shadow-sm" style="width: 100%;padding-left: 1%;" placeholder="City" /></div>
            </div><br />
            <div class="row">
                <div class="col col-md-6 mx-auto"><a class="btn btn-primary border rounded border-white" role="button" style="background-color: rgba(255,0,0,0);color: rgb(0,0,0);" href="/checkoutoptions"><strong><span style="text-decoration: underline;">&lt; Return</span></strong></a>
                    <a
                        class="btn btn-primary bg-primary border rounded border-white button-selected" role="button" style="width: 25%;color: #f5f5f7;background: linear-gradient(#42a1ec,#0070c9);float: right;" href="/payment">Payment</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--PayPal API-->
<script src="https://www.paypalobjects.com/api/checkout.js"></script>

<script>
    var CREATE_PAYMENT_URL  = 'http://127.0.0.1:5000/paypalpayment';
    var EXECUTE_PAYMENT_URL = 'http://127.0.0.1:5000/execute';

    paypal.Button.render({

        env: 'sandbox', // Or 'sandbox'

        commit: true, // Show a 'Pay Now' button

        payment: function() {
            return paypal.request.post(CREATE_PAYMENT_URL).then(function(data) {
                return data.paymentID;
            });
        },

        onAuthorize: function(data) {
            return paypal.request.post(EXECUTE_PAYMENT_URL, {
                paymentID: data.paymentID,
                payerID:   data.payerID
            }).then(function(res) {
                console.log(res.success)
                location.replace("/paymentstate")
                // The payment is complete!
                // You can now show a confirmation message to the customer
            });
        }

    }, '#paypal-button');
</script>
{% endblock %}
